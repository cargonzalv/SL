<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta
      name="description"
      content="Tizen basic template generated by Tizen Web IDE"
    />

    <title>Tizen Web IDE - Tizen - Samsung Tizen TV basic Applicatios</title>

    <script src="https://spslib.ngrok.io/sps-lib.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        font-family: Arial, serif;
        box-sizing: border-box;
      }

      label {
        font-size: 20px;
      }

      input {
        font-size: 20px;
        background: #444;
        color: white;
        padding: 0.5em;
        width: 100%;
      }

      form {
        background: #222;
        width: 800px;
        padding: 1em;
        margin: 0 auto;
        color: white;
        margin-bottom: 1em;
      }
    </style>
  </head>

  <body>
    <header>
      <hgroup>
        <h1>SPS Demo - Page 2</h1>
      </hgroup>
    </header>

    <nav>
      <ul>
        <li><a href="/">Page 1</a></li>
        <li><a href="other.html">Page 2</a></li>
      </ul>
    </nav>

    <form>
      <label>
        Session ID<br />
        <input type="text" name="sessionId" value="Loading..." />
      </label>
    </form>
    <form>
      <label>
        Device ID<br />
        <input type="text" name="deviceId" value="Loading..." />
      </label>
    </form>
    <form>
      <label>
        App ID<br />
        <input type="text" name="appId" value="Loading..." />
      </label>
    </form>
    <form>
      <label>
        Platform<br />
        <input type="text" name="platform" value="Loading..." />
      </label>
    </form>
    <script>
      (async function () {
        const session = await spsLib.getSession();

        document.querySelector('input[name="sessionId"]').value = session?.id;
        document.querySelector('input[name="deviceId"]').value =
          session?.deviceId;
        document.querySelector('input[name="appId"]').value = session?.appId;
        document.querySelector('input[name="platform"]').value =
          session?.platform;
      })(window);
    </script>
  </body>
</html>
